<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar mat√©ria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <form [formGroup]="formulario">
          <ion-item>
            <ion-label position="floating">Nome:</ion-label>
            <ion-input formControlName="nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Horas:</ion-label>
            <ion-input formControlName="horas" type="number" min="1"></ion-input>
          </ion-item>
          <ion-button expand="block" [disabled]="!formularioValido" (click)="salvar()">Salvar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
